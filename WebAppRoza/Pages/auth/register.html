<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding and viewport setup for responsive behavior -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Document title -->
  <title>TRADION - Register</title>

  <!-- External font (not system default; custom aesthetic) -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    /* Basic body styling with background image */
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: url('../assets/background/background.png') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Logo block with fixed size and background image */
    .logo {
      width: 347px;
      height: 349px;
      background: url('../assets/logo/logo.png') center/contain no-repeat;
      margin-bottom: 32px;
      margin-top: 2px;
    }

    /* Container for the full form */
    .register-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Layout of each row in the form (responsive columns) */
    .row {
      display: flex;
      width: 100%;
      gap: 32px;
    }

    /* Flex rules for each row group */
    .row-3>.input-box,
    .row-2>.input-box {
      flex: 1 1 0;
      min-width: 0;
    }

    /* Input container */
    .input-box {
      width: 503px;
      height: 99px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Input fields: unified style for text/select inputs */
    .input-field,
    select.input-field {
      width: 100%;
      height: 95px !important;
      border-radius: 20px;
      background: rgba(12, 12, 12, 0.40);
      outline: none;
      font-size: 22px;
      color: #FFF;
      border: 1px solid #180E8B;
      padding-left: 24px;
      padding-right: 40px;
      box-sizing: border-box;
      transition: border 0.2s;
      appearance: none;
    }

    /* Styling for dropdown select appearance */
    select.input-field {
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 24px 24px;
      cursor: pointer;
    }

    /* Placeholder styling */
    .input-field::placeholder {
      color: #C4C4CC;
      font-size: 20px;
      opacity: 0.5;
    }

    /* Error state for input */
    .input-field.error {
      border: 1px solid #E84A5F !important;
    }

    /* Section for social login options */
    .social-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Text above social icons */
    .or-register {
      color: #C4C4CC;
      font-size: 18px;
      font-weight: 500;
    }

    /* Container for social login icons */
    .social-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: rgba(12, 12, 12, 0.40);
      border-radius: 47px;
      border: 1px solid #0F095A;
      padding: 12px 32px;
      height: 60px;
    }

    /* Icons inside social login */
    .social-icon {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    /* Floating register button */
    .register-btn {
      position: fixed;
      right: 48px;
      bottom: 48px;
      width: 260px;
      height: 60px;
      border-radius: 30px;
      background: rgba(12, 12, 12, 0.40);
      border: 1px solid #180E8B;
      color: #FFF;
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .register-icon-img {
      width: 28px;
      height: 28px;
    }

    .error-message {
      color: #E84A5F;
      font-size: 18px;
      text-align: center;
      min-height: 24px;
      font-weight: 500;
    }

    /* Responsive behavior for tablets */
    @media (max-width: 1200px) {
      .register-form {
        max-width: 98vw;
      }

      .row {
        flex-direction: column;
        gap: 16px;
      }
    }

    /* Responsive behavior for mobile phones */
    @media (max-width: 700px) {
      .logo {
        width: 180px;
        height: 181px;
      }

      .register-btn {
        right: 16px;
        left: 16px;
        bottom: 16px;
        width: calc(100vw - 32px);
      }
    }
  </style>
</head>

<body>
  <!-- Logo image (background only) -->
  <div class="logo"></div>

  <!-- Registration form (Firebase-powered) -->
  <form class="register-form" id="registerForm" autocomplete="off" novalidate>
    <!-- Row with three inputs -->
    <div class="row row-3">
      <div class="input-box"><input type="text" id="nameInput" class="input-field" placeholder="Name" /></div>
      <div class="input-box"><input type="text" id="phoneInput" class="input-field" placeholder="Phone Number" /></div>
      <div class="input-box"><input type="email" id="emailInput" class="input-field" placeholder="Email" /></div>
    </div>

    <!-- Row with password and location -->
    <div class="row row-2">
      <div class="input-box"><input type="password" id="passwordInput" class="input-field" placeholder="Password" /></div>
      <div class="input-box">
        <label for="countryInput" class="visually-hidden">Country</label>
        <select id="countryInput" class="input-field" aria-label="Country">
          <option value="">Detecting location...</option>
        </select>
      </div>
    </div>

    <!-- Static social login section -->
    <div class="social-section">
      <div class="or-register">or register with</div>
      <div class="social-login">
        <img src="../assets/icons/apple dark.png" alt="Apple" class="social-icon" />
        <img src="../assets/icons/google dark.png" alt="Google" class="social-icon" />
        <img src="../assets/icons/facebook dark.png" alt="Facebook" class="social-icon" />
      </div>
    </div>

    <!-- Floating submit button -->
    <button type="submit" class="register-btn">
      <img src="../assets/icons/login dark.png" alt="Register" class="register-icon-img" /> Register
    </button>

    <!-- Error message block -->
    <div class="error-message" id="errorMsg"></div>
  </form>

  <!-- Firebase SDKs (authentication and database) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Element references
    const form = document.getElementById('registerForm');
    const nameInput = document.getElementById('nameInput');
    const phoneInput = document.getElementById('phoneInput');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const countryInput = document.getElementById('countryInput');
    const errorMsg = document.getElementById('errorMsg');

    // Firebase config (sensitive API keys redacted)
    const firebaseConfig = {
      apiKey: "AIzaSy****REDACTED****",
      authDomain: "retardion-stockmarket-webapp.firebaseapp.com",
      projectId: "retardion-stockmarket-webapp",
      storageBucket: "retardion-stockmarket-webapp.appspot.com",
      messagingSenderId: "658950069809",
      appId: "1:658950069809:web:****REDACTED****",
      measurementId: "G-R1ETL8QXEJ"
    };

    // Initialize Firebase app
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Form submission logic
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;
      errorMsg.textContent = '';

      // Check if all fields are empty (special case)
      if (!nameInput.value.trim() && !phoneInput.value.trim() && !emailInput.value.trim() && !passwordInput.value.trim() && (!countryInput.value || countryInput.value === '')) {
        errorMsg.textContent = 'All fields are required';
        [nameInput, phoneInput, emailInput, passwordInput, countryInput].forEach(el => el.classList.add('error'));
        return;
      }

      // Field-by-field validation
      if (!nameInput.value.trim()) {
        nameInput.classList.add('error');
        errorMsg.textContent = 'Name is required.';
        valid = false;
      } else nameInput.classList.remove('error');

      if (!phoneInput.value.trim()) {
        phoneInput.classList.add('error');
        errorMsg.textContent = 'Phone number is required.';
        valid = false;
      } else phoneInput.classList.remove('error');

      if (!emailInput.value.trim() || !emailInput.value.includes('@')) {
        emailInput.classList.add('error');
        errorMsg.textContent = 'Email is required.';
        valid = false;
      } else emailInput.classList.remove('error');

      if (!passwordInput.value.trim()) {
        passwordInput.classList.add('error');
        errorMsg.textContent = 'Password is required.';
        valid = false;
      } else passwordInput.classList.remove('error');

      if (!countryInput.value || countryInput.value === '') {
        countryInput.classList.add('error');
        errorMsg.textContent = 'Country is required.';
        valid = false;
      } else countryInput.classList.remove('error');

      // If valid, proceed to Firebase auth + DB
      if (valid) {
        errorMsg.textContent = '';
        auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
          .then((userCredential) => {
            return db.collection('users').doc(userCredential.user.uid).set({
              name: nameInput.value,
              phone: phoneInput.value,
              email: emailInput.value,
              country: countryInput.value
            });
          })
          .then(() => {
            alert('Registration successful!');
          })
          .catch((error) => {
            errorMsg.textContent = error.message;
          });
      }
    });
  </script>

  <!-- Geolocation + Google Maps reverse geocoding -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        countryInput.innerHTML = '<option value="">Geolocation not supported</option>';
      }

      function success(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Redacted Google Maps API key
        fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSy****REDACTED****`)
          .then(res => res.json())
          .then(data => {
            let country = '';
            let city = '';
            if (data.results && data.results.length) {
              data.results[0].address_components.forEach(comp => {
                if (comp.types.includes('country')) country = comp.long_name;
                if (comp.types.includes('locality')) city = comp.long_name;
              });
            }

            countryInput.innerHTML = '';
            if (city && country) {
              countryInput.innerHTML += `<option value="${city}, ${country}">${city}, ${country}</option>`;
            } else if (country) {
              countryInput.innerHTML += `<option value="${country}">${country}</option>`;
            } else {
              countryInput.innerHTML = '<option value="">Location not found</option>';
            }
          })
          .catch(err => {
            console.error('Geocode fetch error:', err);
            countryInput.innerHTML = '<option value="">Location not found</option>';
          });
      }

      function error(err) {
        console.error('Geolocation error:', err);
        countryInput.innerHTML = '<option value="">Unable to detect location</option>';
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: url('../assets/background/background.png') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      width: 347px;
      height: 349px;
      flex-shrink: 0;
      aspect-ratio: 347/349;
      background: url('../assets/logo/logo.png') center/contain no-repeat;
      margin-bottom: 32px;
      margin-top: 2px;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .row {
      display: flex;
      width: 100%;
      gap: 32px;
      margin-bottom: 0;
    }

    .row-3>.input-box {
      flex: 1 1 0;
      min-width: 0;
    }

    .row-2>.input-box {
      flex: 1 1 0;
      min-width: 0;
    }

    .input-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 100%;
      border-radius: 20px;
      background: rgba(12, 12, 12, 0.40);
      outline: none;
      text-align: left;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 22px;
      font-weight: 400;
      color: #FFF;
      border: 1px solid #180E8B;
      height: 60px;
      margin-bottom: 0;
      padding-left: 24px;
      transition: border 0.2s;
    }

    .input-field::placeholder {
      color: #C4C4CC;
      text-align: left;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.3px;
      opacity: 0.5;
    }

    .input-field.error {
      border: 1px solid #E84A5F !important;
      background: rgba(12, 12, 12, 0.40);
    }

    .social-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .or-register {
      color: #C4C4CC;
      text-align: center;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .social-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: rgba(12, 12, 12, 0.40);
      border-radius: 47px;
      border: 1px solid #0F095A;
      padding: 12px 32px;
      width: auto;
      height: 60px;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: transparent;
      object-fit: contain;
      display: block;
    }

    .register-btn {
      position: fixed;
      right: 48px;
      bottom: 48px;
      width: 260px;
      height: 60px;
      border-radius: 30px;
      border: 1px solid #180E8B;
      background: rgba(12, 12, 12, 0.40);
      color: #FFF;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.3px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      box-shadow: 0 4px 32px rgba(24, 14, 139, 0.15);
      z-index: 20;
      transition: all 0.3s;
    }

    .register-icon-img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }

    .error-message {
      color: #E84A5F;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      min-height: 24px;
      font-weight: 500;
    }

    @media (max-width: 1200px) {
      .register-form {
        max-width: 98vw;
      }

      .row {
        flex-direction: column;
        gap: 16px;
      }

      .row-3,
      .row-2 {
        flex-direction: column;
      }
    }

    @media (max-width: 700px) {
      .logo {
        width: 180px;
        height: 181px;
        margin-top: 2px;
      }

      .register-form {
        max-width: 95vw;
      }

      .register-btn {
        right: 16px;
        left: 16px;
        bottom: 16px;
        width: calc(100vw - 32px);
      }
    }
  </style>
</head>

<body>
  <div class="logo"></div>
  <form class="register-form" id="registerForm" autocomplete="off" novalidate>
    <div class="row row-3">
      <div class="input-box"><input type="text" id="nameInput" class="input-field" placeholder="Name" /></div>
      <div class="input-box"><input type="text" id="phoneInput" class="input-field" placeholder="Phone Number" /></div>
      <div class="input-box"><input type="email" id="emailInput" class="input-field" placeholder="Email" /></div>
    </div>
    <div class="row row-2">
      <div class="input-box"><input type="password" id="passwordInput" class="input-field" placeholder="Password" />
      </div>
      <div class="input-box">
        <select id="countryInput" class="input-field">
          <option value="">Detecting location...</option>
        </select>
      </div>
    </div>
    <div class="social-section">
      <div class="or-register">or register with</div>
      <div class="social-login">
        <img src="../assets/icons/apple dark.png" alt="Apple" class="social-icon" />
        <img src="../assets/icons/google dark.png" alt="Google" class="social-icon" />
        <img src="../assets/icons/facebook dark.png" alt="Facebook" class="social-icon" />
      </div>
    </div>
    <button type="submit" class="register-btn">
      <img src="../assets/icons/login dark.png" alt="Register" class="register-icon-img" /> Register
    </button>
    <div class="error-message" id="errorMsg"></div>
  </form>
  <script>
    const form = document.getElementById('registerForm');
    const nameInput = document.getElementById('nameInput');
    const phoneInput = document.getElementById('phoneInput');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const countryInput = document.getElementById('countryInput');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;
      errorMsg.textContent = '';
      if (!nameInput.value.trim() && !phoneInput.value.trim() && !emailInput.value.trim() && !passwordInput.value.trim() && (!countryInput.value || countryInput.value === '')) {
        errorMsg.textContent = 'All fields are required';
        nameInput.classList.add('error');
        phoneInput.classList.add('error');
        emailInput.classList.add('error');
        passwordInput.classList.add('error');
        countryInput.classList.add('error');
        return;
      }
      if (!nameInput.value.trim()) {
        nameInput.classList.add('error');
        errorMsg.textContent = 'Name is required.';
        valid = false;
      } else {
        nameInput.classList.remove('error');
      }
      if (!phoneInput.value.trim()) {
        phoneInput.classList.add('error');
        errorMsg.textContent = 'Phone number is required.';
        valid = false;
      } else {
        phoneInput.classList.remove('error');
      }
      if (!emailInput.value.trim() || !emailInput.value.includes('@')) {
        emailInput.classList.add('error');
        errorMsg.textContent = 'Email is required.';
        valid = false;
      } else {
        emailInput.classList.remove('error');
      }
      if (!passwordInput.value.trim()) {
        passwordInput.classList.add('error');
        errorMsg.textContent = 'Password is required.';
        valid = false;
      } else {
        passwordInput.classList.remove('error');
      }
      if (!countryInput.value || countryInput.value === '') {
        countryInput.classList.add('error');
        errorMsg.textContent = 'Country is required.';
        valid = false;
      } else {
        countryInput.classList.remove('error');
      }
      if (valid) {
        errorMsg.textContent = '';
        alert('Registration successful!');
      }
    });

    // Geolocation and reverse geocoding for country/city
    window.addEventListener('DOMContentLoaded', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        countryInput.innerHTML = '<option value="">Geolocation not supported</option>';
      }

      function success(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        // Use Google Maps Geocoding API to get country/city
        fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyBI-AHHtgOtvnkD_57c4Kdo6mMhPFFHDT0`)
          .then(res => res.json())
          .then(data => {
            let country = '';
            let city = '';
            if (data.results && data.results.length) {
              data.results[0].address_components.forEach(comp => {
                if (comp.types.includes('country')) country = comp.long_name;
                if (comp.types.includes('locality')) city = comp.long_name;
              });
            }
            countryInput.innerHTML = '';
            if (city && country) {
              countryInput.innerHTML += `<option value="${city}, ${country}">${city}, ${country}</option>`;
            } else if (country) {
              countryInput.innerHTML += `<option value="${country}">${country}</option>`;
            } else {
              countryInput.innerHTML = '<option value="">Location not found</option>';
            }
          });
      }

      function error() {
        countryInput.innerHTML = '<option value="">Unable to detect location</option>';
      }
    });
  </script>
</body>

</html>

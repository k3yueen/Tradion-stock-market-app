<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRADION - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: url('../assets/background/background.png') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      width: 347px;
      height: 349px;
      flex-shrink: 0;
      aspect-ratio: 347/349;
      background: url('../assets/logo/logo.png') center/contain no-repeat;
      margin-bottom: 32px;
      margin-top: 2px;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .input-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 100%;
      border-radius: 20px;
      background: rgba(12, 12, 12, 0.40);
      outline: none;
      text-align: left;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 22px;
      font-weight: 400;
      color: #FFF;
      border: 1px solid #180E8B;
      height: 60px;
      margin-bottom: 0;
      padding-left: 24px;
      transition: border 0.2s;
    }

    .input-field::placeholder {
      color: #C4C4CC;
      text-align: left;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.3px;
      opacity: 0.5;
    }

    .input-field.error {
      border: 1px solid #E84A5F !important;
      background: rgba(12, 12, 12, 0.40);
    }

    .password-box .input-field {
      border: 1px solid #0F095A;
    }

    .password-box .input-field::placeholder {
      color: #C4C4CC;
      text-align: left;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.3px;
      opacity: 0.5;
    }

    .password-box .input-field.error {
      border: 1px solid #E84A5F !important;
    }

    .social-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .or-signin {
      color: #C4C4CC;
      text-align: center;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .social-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: rgba(12, 12, 12, 0.40);
      border-radius: 47px;
      border: 1px solid #0F095A;
      padding: 12px 32px;
      width: auto;
      height: 60px;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: transparent;
      object-fit: contain;
      display: block;
    }

    .sign-in-btn {
      position: fixed;
      right: 48px;
      bottom: 48px;
      width: 260px;
      height: 60px;
      border-radius: 30px;
      border: 1px solid #180E8B;
      background: rgba(12, 12, 12, 0.40);
      color: #FFF;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.3px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      box-shadow: 0 4px 32px rgba(24, 14, 139, 0.15);
      z-index: 20;
      transition: all 0.3s;
    }

    .sign-in-icon {
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      font-size: 22px;
      margin-right: 8px;
    }

    .sign-in-icon-img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }

    .bottom-links {
      position: fixed;
      left: 48px;
      bottom: 48px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      z-index: 20;
    }

    .signup-link,
    .forgot-link {
      color: #C4C4CC;
      text-align: left;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 18px;
      font-weight: 400;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .error-message {
      color: #E84A5F;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      min-height: 24px;
      font-weight: 500;
    }

    @media (max-width: 700px) {
      .logo {
        width: 180px;
        height: 181px;
        margin-top: 2px;
      }

      .form {
        max-width: 95vw;
      }

      .sign-in-btn,
      .bottom-links {
        right: 16px;
        left: 16px;
        bottom: 16px;
        width: calc(100vw - 32px);
      }
    }
  </style>
</head>

<body>
  <div class="logo"></div>
  <form class="form" id="signInForm" autocomplete="off" novalidate>
    <div class="input-box">
      <input type="text" id="emailInput" class="input-field" placeholder="Email or Phone Number" autocomplete="email" />
    </div>
    <div class="input-box password-box">
      <input type="password" id="passwordInput" class="input-field" placeholder="Password"
        autocomplete="current-password" />
    </div>
    <div class="social-section">
      <div class="or-signin">or sign in with</div>
      <div class="social-login">
        <img src="../assets/icons/apple dark.png" alt="Apple" class="social-icon" />
        <img src="../assets/icons/google dark.png" alt="Google" class="social-icon" />
        <img src="../assets/icons/facebook dark.png" alt="Facebook" class="social-icon" />
      </div>
    </div>
    <button type="submit" class="sign-in-btn">
      <img src="../assets/icons/login dark.png" alt="Sign In" class="sign-in-icon-img" /> Sign In
    </button>
    <div class="error-message" id="errorMsg"></div>
  </form>
  <div class="bottom-links">
    <div class="signup-link" id="signupLink">
      You don't have an account? Sign up now
    </div>
    <div class="forgot-link" id="forgotLink">
      Forgot Password?
    </div>
  </div>
  <script>
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const form = document.getElementById('signInForm');
    const errorMsg = document.getElementById('errorMsg');
    const signupLink = document.getElementById('signupLink');

    function validateEmail(email) {
      return email.includes('@');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;
      errorMsg.textContent = '';
      // Email validation
      if (!emailInput.value.trim() || !validateEmail(emailInput.value.trim())) {
        emailInput.classList.add('error');
        errorMsg.textContent = 'Email is required.';
        valid = false;
      } else {
        emailInput.classList.remove('error');
      }
      // Password validation
      if (!passwordInput.value.trim()) {
        passwordInput.classList.add('error');
        errorMsg.textContent = 'Password is required.';
        valid = false;
      } else {
        passwordInput.classList.remove('error');
      }
      if (valid) {
        errorMsg.textContent = '';
        alert('Sign in successful!');
      }
    });
    emailInput.addEventListener('input', () => {
      if (validateEmail(emailInput.value.trim())) {
        emailInput.classList.remove('error');
        errorMsg.textContent = '';
      }
    });
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.trim()) {
        passwordInput.classList.remove('error');
        errorMsg.textContent = '';
      }
    });
    signupLink.addEventListener('click', function () {
      window.location.href = 'register.html'; // Adjust path if needed
    });
  </script>
</body>

</html>

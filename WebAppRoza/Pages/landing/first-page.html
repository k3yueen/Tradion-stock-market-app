<!DOCTYPE html>
<html lang="en">

<head>
  <!--character encoding so the letters dont look cursed-->
  <meta charset="UTF-8" />
  <!--makes it work on phones and tiny screens-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--tab title, branding or whatever-->
  <title>TRADION</title>

  <!--bootstrap CSS because itâ€™s everywhere anyway-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--google fonts to make it look less default-->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&family=DM+Sans:wght@500&display=swap" rel="stylesheet" />

  <!--internal CSS because apparently everythings in one file now-->
  <style>
    /* defining reusable values because typing is exhausting */
    :root {
      --btn-bg: rgba(12, 12, 12, 0.4); /* semi-transparent black */
      --btn-border: #180E8B; /* dark blue border */
      --btn-shadow: rgba(78, 205, 196, 0.3); /* teal-ish glow */
      --font-primary: 'Plus Jakarta Sans', sans-serif;
      --font-secondary: 'DM Sans', sans-serif;
    }

    /*reset styles for consistency across browsers*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /*main body styling, also slaps on a background image which ill choose later to real hex but was too busy*/
    body {
      font-family: var(--font-primary);
      height: 100vh;
      background: url('assets/images/backgrounds/main-background.png') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden; /* hides scrollbars if anything spills */
    }

    /*darkish overlay layer for extra mood*/
    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('assets/background/background.png') center/cover no-repeat;
      z-index: 1;
    }

    /*centers everything like a startup landing page*/
    .content {
      position: relative;
      z-index: 2; /*puts it above the overlay*/
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1rem;
      text-align: center;
    }

    /*this is the logo, just... background style instead of img tag*/ /*will change 
    .logo-background {
      width: 300px;
      height: 300px;
      max-width: 80vw;
      background: url('assets/logo/logo.png') center/contain no-repeat;
      filter: drop-shadow(0 10px 30px var(--btn-shadow)); /* glowy-ish */
      transition: transform 0.3s ease; /* vibe animation */
    }

    /*the "glass" buttons look shiny, act normal*/
    .btn-glass {
      width: 280px;
      max-width: 90vw;
      height: 70px;
      font-size: 28px;
      font-family: var(--font-secondary);
      border-radius: 20px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: #fff;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /*fake shimmer effect on hover, adds drama*/
    .btn-glass::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.2), transparent);
      transition: left 0.6s ease;
    }

    /*makes the shimmer actually move on hover*/
    .btn-glass:hover::before {
      left: 100%;
    }

    /*bigger logo and buttons on tablets and up yay responsiveness*/
    @media (min-width: 768px) {
      .logo-background {
        width: 400px;
        height: 400px;
      }

      .btn-glass {
        width: 400px;
        height: 95px;
        font-size: 32px;
      }
    }
  </style>
</head>

<body>
  <!--darkish background layer -->
  <div class="bg-overlay"></div>

  <!--main UI goes here-->
  <main class="content">
    <!-- brand logo -->
    <div class="logo-background"></div>

    <!--login button-->
    <button class="btn-glass" onclick="navigateTo('sign-in')">Sign In</button>
    <!--register button-->
    <button class="btn-glass" onclick="navigateTo('register')">Register</button>
  </main>

  <script>
    //navigates to sign in or register page
    const navigateTo = (page) => {
      setTimeout(() => {
        window.location.href = `pages/auth/${page}.html`;
      }, 300); // fake delay, could add animation later
    };

    //keyboard shortcut: press Enter to sign in, R to register
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") navigateTo("sign-in");
      if (e.key.toLowerCase() === "r") navigateTo("register");
    });
  </script>
</body>

</html>
